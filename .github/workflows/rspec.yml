name: RSpec test suite

on: [push]

env:
  BUNDLE_JOBS: 4
  BUNDLE_RETRY: 3
  RAILS_ENV: test

jobs:
  rspec:
    name: "Run RSpec"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - run: bundle exec rspec
